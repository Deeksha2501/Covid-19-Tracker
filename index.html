<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="shortcut icon" href="resources/img/icon.png" type="image/png">
    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/img/logo.png" alt="Covid-19 logo" />
        <p>Covid-19 STATS</p>
      </div>
      <!-- <nav>
            <ul>
                <li>
                  <button class="dive-deep">
                    <a href="#">Dive Deep into India</a>
                  </button>
                </li>
            </ul>
        </nav> -->
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <!-- <div class="title">Country</div> -->
            <div class="name">
              Please Wait...
            </div>
            <div class="change-country">
              Change
            </div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country"
                  autocomplete="off"
                />
                <img src="./resources/img/close.svg" alt="" class="close" />
              </div>
              <div class="country-list">
                <!-- list of countries -->
              </div>
            </div>
          </div>
          
          <div class="total-cases a">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered a">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths a">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div style="text-align: center;" class="chart">
            <img class="loader" src="resources/img/loader.gif" alt="Loader">

          <canvas  id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>
            Made with <span style="color: rgb(212, 3, 3);">&#10084;</span> by
            &copy; <a href="https://github.com/Deeksha2501" target="_blank">Deeksha Sharma</a>
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="resources/js/countries.js"></script>
    <script src="resources/js/app.js"></script>
  </body>
</html>
